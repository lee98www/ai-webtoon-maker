<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToonCraft Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+KR:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Primary - Slate (cool neutral gray)
              slate: {
                50:  '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              // Accent - Modern Blue
              accent: {
                50:  '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              },
              // Semantic colors
              success: {
                50:  '#f0fdf4',
                500: '#22c55e',
                600: '#16a34a',
              },
              error: {
                50:  '#fef2f2',
                500: '#ef4444',
                600: '#dc2626',
              },
              warning: {
                50:  '#fffbeb',
                500: '#f59e0b',
                600: '#d97706',
              },
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans KR', 'system-ui', 'sans-serif'],
              serif: ['Nanum Myeongjo', 'Georgia', 'serif'],
              mono: ['IBM Plex Mono', 'Menlo', 'monospace'],
            },
            borderRadius: {
              'sm': '4px',
              'DEFAULT': '6px',
              'md': '8px',
              'lg': '12px',
              'xl': '16px',
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --font-sans: 'Inter', 'Noto Sans KR', system-ui, sans-serif;
        --font-serif: 'Nanum Myeongjo', Georgia, serif;
        --font-mono: 'IBM Plex Mono', Menlo, monospace;
      }

      body {
        font-family: var(--font-sans);
        background-color: #f8fafc;
        color: #1e293b;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Modern scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .font-serif { font-family: var(--font-serif); }
      .font-mono { font-family: var(--font-mono); }

      /* Animations - Modern & Subtle */
      .animate-fade-in {
        animation: fadeIn 0.2s ease-out;
      }

      .animate-slide-up {
        animation: slideUp 0.25s ease-out;
      }

      .animate-pulse-slow {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(4px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Selection */
      ::selection {
        background-color: #3b82f6;
        color: #ffffff;
      }

      /* Modern focus ring */
      .focus-ring:focus-visible {
        outline: none;
        box-shadow: 0 0 0 2px #ffffff, 0 0 0 4px #3b82f6;
      }

      /* Card hover effect - subtle shadow increase */
      .card-hover {
        transition: box-shadow 0.2s ease, border-color 0.2s ease;
      }

      .card-hover:hover {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        border-color: #cbd5e1;
      }

      /* Button hover lift - subtle */
      .btn-lift {
        transition: all 0.15s ease-out;
      }

      .btn-lift:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      }

      .btn-lift:active:not(:disabled) {
        transform: translateY(0);
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }

      /* Input focus ring */
      input:focus, textarea:focus, select:focus {
        outline: none;
      }

      /* Loading spinner */
      .spinner {
        border: 2px solid #e2e8f0;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Skeleton loading */
      .skeleton {
        background: linear-gradient(90deg, #f1f5f9 0%, #e2e8f0 50%, #f1f5f9 100%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      /* Tooltip */
      .tooltip {
        position: relative;
      }

      .tooltip::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        padding: 6px 12px;
        background: #0f172a;
        color: white;
        font-size: 12px;
        font-weight: 500;
        white-space: nowrap;
        border-radius: 6px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.15s ease;
        margin-bottom: 4px;
      }

      .tooltip:hover::after {
        opacity: 1;
      }

      /* Gradient text */
      .text-gradient {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Step transitions - Modern & Quick */
      .step-enter {
        animation: stepEnter 0.25s ease-out;
      }

      .step-exit {
        animation: stepExit 0.2s ease-out;
      }

      @keyframes stepEnter {
        from {
          opacity: 0;
          transform: translateX(8px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes stepExit {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(-8px);
        }
      }

      /* Preview panel fade */
      .preview-fade {
        animation: previewFade 0.3s ease-out;
      }

      @keyframes previewFade {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Progress bar fill animation */
      .progress-fill {
        transition: width 0.3s ease-out;
      }

      /* Line clamp utilities */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .line-clamp-4 {
        display: -webkit-box;
        -webkit-line-clamp: 4;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* Transition utilities */
      .transition-default {
        transition-property: color, background-color, border-color, box-shadow, opacity, transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }
    </style>
